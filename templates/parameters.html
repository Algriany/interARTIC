<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bulma.min.css" />
    <title>Home</title>
</head>
<body>
    {% extends "page_template.html" %}
    {% block content %}



    <!-- Titles -->
    <div class="hero-body">
      <div class="container is-fluid">
        <h1 class="title is-4">SARS-CoV-2 Nanopore Analysis - ONLY FOR MEDAKA CURRENTLY</h1> <br>
      </div>
      <div class="container is-fluid">
        <div class="columns">
          <div class="column is-one-quarter">
            <h1 class="subtitle">My Jobs Queue <br></h1>
          </div>
          <div class="column">

              <!-- Start parameter input <enctype="multipart/form-data"> -->
              <form method=POST>
                <div class="field">
                  <div class="control">
                    <!-- Job name input -->
                    <h1 class="subtitle">Sample/ job name:</h1>
                    <input class="input is-info" id="sample_name" name="sample_name" type="text" placeholder="Job Name">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <!-- pipeline select -->
                    <h1 class="subtitle">Select a pipeline to run:</h1>
                    <input type="radio" id="nanopolish" name="pipeline" value="nanopolish" onclick="showNano()">
                    <label for="male">Nanopolish</label><br>
                    <input type="radio" id="medaka" name="pipeline" value="medaka" onclick="showMedaka()">
                    <label for="female">Medaka</label><br>
                    <input type="radio" id="both" name="pipeline" value="both" onclick="showBoth()">
                    <label for="other">Both</label>
                  </div>
                </div>

                <!-- file path input -->
                <h1 class="subtitle">Provide file paths:</h1>

                <!-- input folder file path - Medaka/ Nanopolish-->
                <label for="input_folder">File path for input folder:</label>
                <input type="text" id="input_folder" name="input_folder" size="60"><br>

                <!-- csv file path - Medaka/ Nanopolish-->
                <!--<label for="csvFile">File path for csv file:</label>
                <input type="text" id="csvFile" name="csvFile" size="60"><br>-->

                <!-- scheme directory file path - Medaka/ Nanopolish-->
                <label for="scheme_folder">File path for scheme directory:</label>
                <input type="text" id="scheme_folder" name="scheme_folder" size="60"><br>

                <!-- read file path - Medaka/ Nanopolish-->
                <label for="scheme_folder">File path for read file:</label>
                <input type="text" id="read_file" name="read_file" size="60"><br><br>

                <!-- primer scheme name - Medaka/ Nanopolish-->
                <label for="primer_scheme">Name of primer scheme:</label>
                <input type="text" id="primer_scheme" name="primer_scheme" size="30"><br><br>

                <!-- output folder file path - Medaka/ Nanopolish-->
                <label for="output_folder">File path for output:</label>
                <input type="text" id="output_folder" name="output_folder" size="60"><br>

                <!-- override output data?-->
                <input type="checkbox" id="overRideData" name="overRideData">
                <label for="overRideData">Override existing data?</label><br><br>


                <div class="field">
                  <div class="control">
                    <!-- Parameter selection -->
                    <!--when medaka is selected then the current parameters appear-->
                    <!-- threads - Medaka/ Nanopolish-->
                    <h1 class="subtitle">Select parameters:</h1>
                    <div id="nanoParams" style="display:none">
                      <h1 class="title is-6">Nanopolish parameters:</h1>
                      <br>
                    </div>
                    <div id="medakaParams" style="display:none">
                      <h1 class="title is-6">Medaka parameters:</h1>
                      <label for="numThreads">Thread usage:</label>
                      <input type="number" id="numThreads" name="numThreads" value="4"><br>

                    <!--<h2>Gather command:</h2>

                    <label for="minLength">Minimum Length:</label>
                    <input type="number" id="minLength" name="minLength"><br>
                    <label for="maxLength">Maximum Length:</label>
                    <input type="number" id="maxLength" name="maxLength"><br>
                    <br>-->

                    <!-- normalise - Medaka/ Nanopolish-->
                      <label for="normalise">Normalise:</label>
                      <input type="number" id="normalise" name="normalise" value="200"><br>
                    </div>
                  </div>
                </div>
                <br>
                <div class="field">
                  <input class="button" name="submit_job" type="submit" value="Submit Job(s)"><br>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script>
    		var medakaParams = document.getElementById("medakaParams");
        var nanoParams = document.getElementById("nanoParams");

        function showMedaka() {
    			medakaParams.style.display = "block";
          nanoParams.style.display = "none";
    		}
    		function showNano() {
          nanoParams.style.display = "block";
      		medakaParams.style.display = "none";
    		}
        function showBoth(){
          nanoParams.style.display = "block";
          medakaParams.style.display = "block";
        }

    	</script>

    {% endblock %}
</body>
</html>
