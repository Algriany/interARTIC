<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bulma.min.css" />
    <title>Home</title>
</head>
<body>
    {% extends "page_template.html" %}
    {% block content %}



    <!-- Titles -->
    <div class="hero-body">
      <div class="container is-fluid">
        <h1 class="title is-4">SARS-CoV-2 Nanopore Analysis</h1> <br>
      </div>
      <div class="container is-fluid">
        <div class="columns">
          <div class="column is-one-quarter">
            <h1 class="subtitle">My Jobs Queue <br></h1>
          </div>
          <div class="column">
            
              <!-- Start parameter input <enctype="multipart/form-data"> -->
              <form method=POST>
                <div class="field">
                  <div class="control">
                    <!-- Job name input -->
                    <h1 class="subtitle">Sample/ job name:</h1>
                    <input class="input is-info" id="sample_name" type="text" placeholder="Job Name">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <!-- pipeline select -->
                    <h1 class="subtitle">Select a pipeline to run:</h1>
                    <input type="radio" id="nanopolish" name="pipeline" value="nanopolish">
                    <label for="male">Nanopolish</label><br>
                    <input type="radio" id="medaka" name="pipeline" value="medaka">
                    <label for="female">Medaka</label><br>
                    <input type="radio" id="both" name="pipeline" value="both">
                    <label for="other">Both</label>
                  </div>
                </div>

                <!-- file path input -->
                <h1 class="subtitle">Provide file paths:</h1>

                <!-- input folder file path -->
                <label for="input_folder">File path to input folder:</label>
                <input type="text" id="input_folder" name="input_folder" size="60"><br>

                <!-- csv file path -->
                <label for="csvFile">File path for csv file:</label>
                <input type="text" id="csvFile" name="csvFile" size="60"><br><br>

                <!-- output folder file path -->
                <label for="csvFile">File path for output:</label>
                <input type="text" id="output_folder" name="output_folder" size="60"><br>
                <!-- override output data?-->
                <input type="checkbox" id="overRideData" name="overRideData">
                <label for="overRideData">Override existing data?</label><br><br>
                
                
                <div class="field">
                  <div class="control">
                    <!-- Parameter selection -->
                    <!-- threads - Medaka + Nanopolish -->
                    <h1 class="subtitle">Select parameters:</h1>
                    <label for="numThreads">Thread usage:</label>
                    <input type="number" id="numThreads" name="numThreads" value="4"><br>

                    <!--<h2>Gather command:</h2>

                    <label for="minLength">Minimum Length:</label>
                    <input type="number" id="minLength" name="minLength"><br>
                    <label for="maxLength">Maximum Length:</label>
                    <input type="number" id="maxLength" name="maxLength"><br>
                    <br>-->

                    <!-- normalise - M + N -->
                    <label for="normaliseNanopolish">Normalise:</label>
                    <input type="number" id="normaliseNanopolish" name="normaliseNanopolish" value="200"><br>

                    
                    
                  </div>
                </div>
                <br>
                <div class="field">
                  <input class="button" name="submit_job" type="submit" value="Submit Job(s)"><br>
                </div>
                <br>
              </form>
            </div>
          </div> 
        </div>
      </div>
    {% endblock %}
</body>
</html>
